<label>Dynamically update enabled/disabled state</label>
<ng2-selectize [config]="config" [options]="options" [enabled]="isEnabled" [(ngModel)]="value" ngDefaultControl></ng2-selectize>
<div>
	<button class="ui primary button" (click)="toggleEnabledState()">Toggle Enabled State</button>
	<span>Is Enabled: <strong>{{isEnabled}}</strong></span>
	<span>Value: <strong>{{value | json}}</strong></span>
</div>
