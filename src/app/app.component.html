<div style="position: absolute; left: 0; top: 0; right: 0; bottom: 0">
	<md-sidenav-layout style="height: 100%;">
		<md-sidenav #start>
			<button md-button (click)="start.close()">
				<md-icon>menu</md-icon>
			</button>
			<div><a routerLinkActive="active" routerLink="">Home</a> </div>
			<div><a routerLinkActive="active" routerLink="/performance">Performance Testing</a></div>
		</md-sidenav>
		<md-toolbar [color]="primary">
			<button md-button (click)="start.open()">
				<md-icon>menu</md-icon>
			</button>
			<div>
				ng2-selectize
			</div>
		</md-toolbar>
		<div class="main">
			<h1>{{title}}</h1>
			<router-outlet></router-outlet>
		</div>
	</md-sidenav-layout>
</div>
