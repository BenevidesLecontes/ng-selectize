<div class="example">
	<label>Dynamically add options to <strong>Multi</strong> select: </label>
	<input type="text" ng2-selectize
		   [config]="multiSelectDynamicAddConfig"
		   [options]="multiSelectDynamicAddOptions"
		   [placeholder]="multiSelectDynamicAddPlaceholder"
		   (onValueChange)="printValue($event)"/>

	<button md-raised-button (click)="addMultiSelectDynamicAddOption()">Add Option</button>
	<md-input type="text" [(ngModel)]="multiSelectDynamicAddPlaceholder"></md-input>
</div>

<div class="example">
	<label>Dynamically add options to <strong>Single</strong> select</label>
	<input type="text" ng2-selectize
		   [config]="singleSelectDynamicAddConfig"
		   [options]="singleSelectDynamicAddOptions"
		   (onValueChange)="printValue($event)"/>
	<button md-raised-button (click)="addSingleSelectDynamicAddOption()">Add Option</button>
</div>

<div class="example">
	<label>Preset placeholders for hasOptions/noOptions state</label>
	<input type="text" ng2-selectize
		   [config]="multiSelectDynamicAddConfig"
		   [options]="hasOrDoesntHaveOptions"
		   (onValueChange)="printValue($event)"
		   [noOptionsPlaceholder]="noOptionsPlaceholderText"
		   [hasOptionsPlaceholder]="hasOptionsPlaceholderText"
	/>
	<label>Placeholder when has options:</label>
	<md-input type="text" [(ngModel)]="hasOptionsPlaceholderText"></md-input><br />
	<label>Placeholder when no options:</label>
	<md-input type="text" [(ngModel)]="noOptionsPlaceholderText"></md-input><br />
	<div>
		<button md-raised-button (click)="clearHasOrNotExample()">Clear Options</button>
		<button md-raised-button (click)="addOptionsToHaveOrNotExample()">Add Options</button>
	</div>
</div>

<div class="example">
	<label>Dynamically update enabled/disabled state</label>
	<input type="text" ng2-selectize
		   #enabledDisabledValue
		   [config]="multiSelectDynamicAddConfig"
		   [options]="exampleStaticOptions"
		   (onValueChange)="printValue($event)"
		   [enabled]="selectizeIsEnabled"
	/>
	<div>
		<button md-raised-button (click)="toggleEnabledState()">Toggle Enabled State</button>
		<span>Is Enabled: <strong>{{selectizeIsEnabled}}</strong></span>
		<span>Value: <strong>{{enabledDisabledValue.value}}</strong></span>
	</div>
</div>

<div class="example">
	<label>Option groups example</label>
	<input type="text" ng2-selectize
		   [config]="optionGroupExampleConfig"
		   [options]="optionGroupExampleOptions"
		   [optionGroups]="optionGroupExampleGroups"
		   (onValueChange)="printValue($event)"
	/>
</div>
